<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">

    <!-- <link rel="stylesheet" href="https://www.transparenttextures.com/patterns/asfalt-light.png" type="text/css" /> -->

    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    
    <script src="https://kit.fontawesome.com/d6829673ec.js" crossorigin="anonymous"></script>
    
    <script src="https://www.transparenttextures.com/patterns/asfalt-light.png" crossorigin="anonymous"></script>
    
    
  </head>
  
  <body>
    <!-- Top nav bar (fixed) -->
    <header>
      <nav>
        <span class="text-nav1">tweeter</span>
        <span class="text-nav2"><b>Write</b> a new tweet<div class="arrow-down"> 
          <i style="color: red" class="fas fa-angle-double-down"></i></span>
        </div>
      </span>
    </nav>
    
    <div class="panel">
      <div class="user-avatar">
        <img src="/images/profile-hex.png"> 
      </div>
      
      <div class="user-name">
        <span><b>Your</b> Name</span>
      </div>
    </div>
  </header>
  
  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form class="write-tweet" action="/tweets/" method="POST">
        <label for="tweet-text"><b>What are you humming about?</b></label>
        <textarea name="text" id="tweet-text" ></textarea>
        <div class="footer">
          <button class="tweet-button" type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
  </main>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
</body>
</html>
